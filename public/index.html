<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ej volako mi ostalo na ko.ot</title>
</head>
<body>
    <link href="style.css" rel="stylesheet"/>

    <!-- <button type="button" class="center" id="start"> Zacni hru </button> -->
    <label id="nameLabel" class="nameLabel"> Jak sa volas </label>
    <input type="text" id="name" name="username" class="nameInput" required><br>
    <button type="button" id="nameButton" class="button lightGrey rounded" onclick=playerName(event)>Potvrdit</button>

    <button type="button" class="takeDeck" id="takeDeck"> Zober karty </button>

    <div class="msg">
        <h2 id="msg"> Ej voÄ¾ako ti ostalo na chuja? </h2>
    </div>


    <button type="button" class="ready" id="ready"> Ready </button>

    <table id="resultTable" class="resultTable">
        <tbody>
            <tr>
                <th>Player</th>
                <th>Points</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <table id="overallTable" class="overallTable">
        <tbody>
            <tr>
                <th>Player</th>
                <th>Overall Points</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h2 class="yourTurn" id="yourTurn"> Your turn! </h2>

    <div class="bottom" id="0" ondragstart="drag(event)"></div>

    <div class="right" id="1"></div>

    <div class="up" id="2"></div>

    <div class="left" id="3"></div>

    <div class="deck" id="deck" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="client.js"></script>

</body>
</html>
