<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuj</title>
</head>
<body>
    <link href="style.css" rel="stylesheet"/>

    <!-- <button type="button" class="center" id="start"> Zacni hru </button> -->
    <label id="nameLabel" class="nameLabel"> Jak sa volas </label>
    <input type="text" id="name" name="username" class="nameInput" required><br>
    <button type="button" id="nameButton" class="button lightGrey rounded" onclick=playerName(event)>Potvrdit</button>

    <button type="button" class="button takeDeck rounded lightGreen" id="takeDeck"> Zober karty </button>

    <div class="msg">
        <h2 id="msgText"> Ej voÄ¾ako ti ostalo na chuja? </h2>
    </div>

    <button type="button" class="button ready rounded lightGreen" id="ready"> Ready </button>

    <div class="choosePoints" id="choosePoints">
        <h2 class="choosingMsg"> Vyborne chuju, nahral si 20 bodov, co teraz? </h2>
        <button type="button" class="button subtractPoints lightGreen" onclick="subtractPoints(event)">Odpocitat body (-20)</button>
        <button type="button" class="button addPoints lightRed" onclick="addPoints(event)">Ostatnym pripisat body (+20)</button>
    </div>

    <h2 class="player" id="playerLeft"> </h2>
    <h2 class="player" id="playerUp"> </h2>
    <h2 class="player" id="playerRight"> </h2>
    <h2 class="player" id="myName"></h2>

    <table id="resultTable" class="resultTable">
        <tbody>
            <tr>
                <th>Chuj</th>
                <th>Body za kolo</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <table id="overallTable" class="overallTable">
        <tbody>
            <tr>
                <th>Chuj</th>
                <th>Celkovo bodov</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <a href="index.html" id="newGame" class="newGame"> Nova hra </a>

    <div class="endOfGame" id="endOfGame">
        <h2 id="endOfGameMsg"></h2>
    </div>

    <h2 class="yourTurn" id="yourTurn"> Ides chuju! </h2>

    <div class="bottom" id="0" ondragstart="drag(event)"></div>

    <div class="right" id="1"></div>

    <div class="up" id="2"></div>

    <div class="left" id="3"></div>

    <div class="deck" id="deck" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>

<!--    <script src="/socket.io/socket.io.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>

    <script src="client.js"></script>

</body>
</html>
