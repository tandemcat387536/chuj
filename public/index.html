<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ej volako mi ostalo na ko.ot</title>

</head>
<body>
    <link href="style.css" rel="stylesheet"/>

    <!-- <button type="button" class="center" id="start"> Zacni hru </button> -->

    <button type="button" class="takeDeck" id="takeDeck"> Zober karty </button>

    <h2 id="msg"> Waiting for players to connect</h2>

    <h2 class="yourTurn" id="yourTurn"> Your turn! </h2>

    <div class="bottom" id="0" ondragstart="drag(event)"></div>

    <div class="right" id="1"></div>

    <div class="up" id="2"></div>

    <div class="left" id="3"></div>

    <div class="deck" id="deck" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="client.js"></script>

</body>
</html>
